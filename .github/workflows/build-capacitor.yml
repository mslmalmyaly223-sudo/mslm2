name: Build AAB (Capacitor)

on:
  workflow_dispatch:

jobs:
  build-aab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # لو ماكو مجلد www ننقله
      - name: Prepare webDir (move root files into www if needed)
        run: |
          if [ ! -d "www" ]; then
            mkdir www
            for f in * .*; do
              case "$f" in
                www|.git|.github|.|..) continue ;;
              esac
              mv "$f" www/ 2>/dev/null || true
            done
          fi
          ls -la www

      - name: Install Capacitor CLI (local)
        run: npm install @capacitor/cli@latest --save-dev

      - name: Init Capacitor project
        run: npx cap init "سوق الطلاب" "com.msix.msilm2" --web-dir=www --confirm

      - name: Add Android platform
        run: npx cap add android --confirm

      - name: Set SDK + version
        run: |
          sed -i "s/versionCode = [0-9]*/versionCode = ${{ secrets.VERSION_CODE }}/" android/app/build.gradle
          sed -i "s/versionName = \".*\"/versionName = \"1.0.${{ secrets.VERSION_CODE }}\"/" android/app/build.gradle

      - name: Build AAB (unsigned)
        run: cd android && ./gradlew bundleRelease

      - name: Restore keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      - name: Sign the AAB
        run: |
          cd android/app/build/outputs/bundle/release
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore ../../../release.keystore \
            -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
            app-release.aab upload

      - name: Verify signature
        run: |
          cd android/app/build/outputs/bundle/release
          jarsigner -verify upload.aab

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: my-app-aab
          path: android/app/build/outputs/bundle/release/upload.aab
