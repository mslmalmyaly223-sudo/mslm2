name: Build AAB (Capacitor)

on:
  workflow_dispatch:

jobs:
  build-aab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Install Capacitor CLI
        run: npm install -g @capacitor/cli

      - name: Prepare webDir (move root files into www if needed)
        run: |
          if [ ! -d "www" ]; then
            mkdir www
            for f in * .*; do
              case "$f" in
                www|.git|.github|.|..) continue ;;
              esac
              mv "$f" www/ 2>/dev/null || true
            done
          fi
          ls -la www

      - name: Init Capacitor project
        run: |
          npm init -y
          npx cap init app com.app.app --web-dir=www

      - name: Add Android platform
        run: npx cap add android

      - name: Set SDK + version
        run: |
          sed -i "s/versionCode 1/versionCode ${{ secrets.VERSION_CODE }}/" android/app/build.gradle
          sed -i "s/versionName \"1.0.0\"/versionName \"${{ secrets.VERSION_NAME }}\"/" android/app/build.gradle

      - name: Build AAB (unsigned)
        run: |
          cd android
          ./gradlew bundleRelease

      - name: Restore keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/upload-key.jks

      - name: Sign the AAB
        run: |
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
          -keystore android/app/upload-key.jks \
          -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
          android/app/build/outputs/bundle/release/app-release.aab upload

      - name: Verify signature
        run: jarsigner -verify android/app/build/outputs/bundle/release/app-release.aab

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: Signed-AAB
          path: android/app/build/outputs/bundle/release/app-release.aab
