name: Build AAB (Capacitor)

on:
  workflow_dispatch:

jobs:
  build-aab:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Prepare webDir (move root files into www if needed)
        run: |
          if [ ! -d "www" ]; then
            mkdir www
            cp -r ./* www/ || true
          fi

      - name: Install Capacitor CLI (local)
        run: npm install @capacitor/cli --save-dev

      - name: Init Capacitor project (non-interactive)
        run: npx cap init "سوق الطلاب" "com.msix.msilm2" --web-dir=www --skip-deps --yes

      - name: Install Android Platform dependency
        run: npm install @capacitor/android

      - name: Add Android platform (non-interactive)
        run: npx cap add android --yes

      - name: Set SDK + version
        run: |
          sed -i 's/compileSdk = .*/compileSdk = 34/' android/variables.gradle
          sed -i 's/minSdk = .*/minSdk = 21/' android/variables.gradle
          sed -i 's/targetSdk = .*/targetSdk = 34/' android/variables.gradle

      - name: Build AAB (unsigned)
        run: cd android && ./gradlew bundleRelease

      - name: Restore keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/release.keystore

      - name: Sign the AAB
        run: |
          cd android/app/build/outputs/bundle/release
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore ../../../release.keystore \
            app-release.aab \
            android \
            -storepass "${{ secrets.KEYSTORE_PASSWORD }}"

      - name: Verify signature
        run: |
          cd android/app/build/outputs/bundle/release
          jarsigner -verify -verbose -certs app-release.aab

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Signed-AAB
          path: android/app/build/outputs/bundle/release/app-release.aab
